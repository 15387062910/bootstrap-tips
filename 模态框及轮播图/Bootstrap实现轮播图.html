<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap实现轮播图</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- 下方的指示器 -->
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- 轮播图的容器 -->
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="http://pic1.win4000.com/wallpaper/f/59a7ed955c04a.jpg" alt="1">
            <!-- 每一页轮播图的介绍 -->
            <div class="carousel-caption">
                <h3>第一页</h3>
                1
            </div>
        </div>
        <div class="item">
            <img src="http://pic1.win4000.com/wallpaper/2018-03-13/5aa78b6aa9d06.jpg" alt="2">
            <div class="carousel-caption">
                <h3>第二页</h3>
                2
            </div>
        </div>
        <div class="item">
            <img src="http://pic1.win4000.com/wallpaper/b/59b9d9edf0e0a.jpg" alt="3">
            <div class="carousel-caption">
                <h3>第三页</h3>
                3
            </div>
        </div>
    </div>

    <!-- 控件 -->
    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- 注意bootstrap中要先引入jQuery再引入bootstrap中的核心JavaScript文件 -->
<!-- 引入jQuery -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script>
    // 设置轮播图每2秒切换 默认5秒切换
    $('.carousel').carousel({
        interval: 2000
    })
</script>

</body>
</html>
