<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 移动端适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>信息收集卡</title>
    <!-- 引入normalize.css -->
    <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.css" rel="stylesheet">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        body{
            background: #eeeeee;
        }
        #information-area{
            border: 2px solid blue;
        }
        .header{
            padding: 1px 15px;
            color: #ffffff;
            background: #5c86ff;
        }
        .form{
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="information-area" class="row">
        <div class="header">
            <div class="page-header has-feedback">
                <h3>基本信息</h3>
                <span class="glyphicon glyphicon-pushpin form-control-feedback"></span>
            </div>
        </div>

        <div class="form">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" placeholder="姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="telphone" class="col-sm-2 control-label">手机</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="telphone" placeholder="手机">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="inputEmail" placeholder="邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="file" class="col-sm-2 control-label">头像</label>
                    <div class="col-sm-8">
                        <input type="file" id="file">
                        <p class="help-block">只支持.png .jpg .gif格式</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="file" class="col-sm-2 control-label">属性</label>
                    <div class="col-sm-8">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                我是个好人
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                我是个坏人
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                                我真不是个人
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="text-center">
                        <button type="submit" class="btn btn-default">下一步</button>
                    </div>
                </div>
            </form>
        </div>


    </div>
</div>







<!-- 引入jQuery -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
