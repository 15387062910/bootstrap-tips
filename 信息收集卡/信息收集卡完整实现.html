<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>信息收集卡 - 完整实现</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <!--页头-->
    <div class="page-header">
        <h1>信息收集卡
            <small>共三步</small>
        </h1>
    </div>

    <!--进度条-->
    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="33" aria-valuemin="0"
             aria-valuemax="100" style="width: 33%;">
            1/3
        </div>
    </div>

    <!-- 基本信息表 -->
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">基本信息 <span class="glyphicon glyphicon-pushpin pull-right"></span></h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="name" placeholder="请输入姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="telphone" class="col-sm-2 control-label">手机</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="telphone" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="toux" class="col-sm-2 control-label">头像</label>
                    <div class="col-sm-10">
                        <input type="file" class="" id="toux" placeholder="Password">
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">属性</label>
                    <div class="col-sm-10">
                        <div class="radio">
                            <label>
                                <input type="radio">我是一个好人
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio">我是一个坏人
                            </label>
                        </div>
                        <div class="radio disabled">
                            <label>
                                <input type="radio" disabled>我不是一个人
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <!-- 下一步 -->
    <button class="btn btn-success pull-right">下一步</button>

</div>

<!-- 引入jQuery -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
